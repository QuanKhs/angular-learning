<div class="product mt-5 border border-gray-500">
  <div class="product-image">
    <img class="w-100 h-3/4" [src]="product.image" alt="" />
  </div>
  <div class="product-desc p-4">
    <p class="text-xl font-bold my-2">{{ product.name }}</p>
    <p class="text-ls font-semibold">{{ product.price }}</p>
  </div>
</div>
